<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  <!-- Heavy Private Jet -->
  <ellipse cx="400" cy="300" rx="240" ry="95" fill="url(#jetGradient)"/>
  <rect x="200" y="260" width="400" height="80" rx="40" fill="url(#jetGradient)"/>
  <!-- Cockpit -->
  <ellipse cx="220" cy="295" rx="35" ry="32" fill="#FFD700" opacity="0.8"/>
  <!-- Windows - Many for luxury -->
  <circle cx="265" cy="290" r="11" fill="#87CEEB" opacity="0.85"/>
  <circle cx="305" cy="290" r="11" fill="#87CEEB" opacity="0.85"/>
  <circle cx="345" cy="290" r="11" fill="#87CEEB" opacity="0.85"/>
  <circle cx="385" cy="290" r="10" fill="#87CEEB" opacity="0.8"/>
  <circle cx="420" cy="290" r="10" fill="#87CEEB" opacity="0.75"/>
  <!-- Wings - Large -->
  <polygon points="400,260 630,180 630,270" fill="url(#jetGradient)" opacity="0.9"/>
  <polygon points="400,340 630,420 630,330" fill="url(#jetGradient)" opacity="0.8"/>
  <!-- Tail -->
  <polygon points="600,295 680,320 680,340" fill="#D4AF37"/>
  <!-- Vertical stabilizers -->
  <polygon points="670,295 700,200 700,400" fill="#B8860B" opacity="0.9"/>
  <!-- Landing gear - Multiple -->
  <rect x="350" y="340" width="7" height="70" fill="#333"/>
  <rect x="400" y="340" width="7" height="70" fill="#333"/>
  <rect x="450" y="340" width="7" height="70" fill="#333"/>
  <text x="400" y="420" font-size="32" font-weight="bold" text-anchor="middle" fill="#D4AF37">Heavy Jet</text>
  <text x="400" y="460" font-size="16" text-anchor="middle" fill="#666">10-16 Passengers</text>
</svg>
