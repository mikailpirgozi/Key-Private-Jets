<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  <!-- Midsize Private Jet -->
  <ellipse cx="400" cy="300" rx="200" ry="70" fill="url(#jetGradient)"/>
  <rect x="240" y="275" width="320" height="50" rx="25" fill="url(#jetGradient)"/>
  <!-- Cockpit -->
  <ellipse cx="270" cy="295" rx="28" ry="25" fill="#FFD700" opacity="0.75"/>
  <!-- Windows -->
  <circle cx="305" cy="290" r="9" fill="#87CEEB" opacity="0.8"/>
  <circle cx="335" cy="290" r="9" fill="#87CEEB" opacity="0.8"/>
  <circle cx="365" cy="290" r="8" fill="#87CEEB" opacity="0.7"/>
  <!-- Wings -->
  <polygon points="400,275 580,220 580,280" fill="url(#jetGradient)" opacity="0.8"/>
  <polygon points="400,325 580,380 580,320" fill="url(#jetGradient)" opacity="0.7"/>
  <!-- Tail -->
  <polygon points="560,295 620,310 620,320" fill="#D4AF37"/>
  <!-- Vertical stabilizer -->
  <polygon points="610,295 635,240 635,360" fill="#B8860B" opacity="0.8"/>
  <!-- Landing gear -->
  <rect x="375" y="325" width="5" height="50" fill="#333"/>
  <rect x="425" y="325" width="5" height="50" fill="#333"/>
  <text x="400" y="420" font-size="32" font-weight="bold" text-anchor="middle" fill="#D4AF37">Midsize Jet</text>
  <text x="400" y="460" font-size="16" text-anchor="middle" fill="#666">6-8 Passengers</text>
</svg>
