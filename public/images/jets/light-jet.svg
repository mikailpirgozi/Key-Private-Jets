<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  <!-- Light Private Jet -->
  <ellipse cx="400" cy="300" rx="180" ry="60" fill="url(#jetGradient)"/>
  <!-- Fuselage -->
  <rect x="250" y="280" width="300" height="40" rx="20" fill="url(#jetGradient)"/>
  <!-- Cockpit -->
  <ellipse cx="280" cy="295" rx="25" ry="22" fill="#FFD700" opacity="0.7"/>
  <!-- Windows -->
  <circle cx="310" cy="290" r="8" fill="#87CEEB" opacity="0.8"/>
  <circle cx="340" cy="290" r="8" fill="#87CEEB" opacity="0.8"/>
  <!-- Wings -->
  <polygon points="400,280 550,240 550,280" fill="url(#jetGradient)" opacity="0.8"/>
  <polygon points="400,320 550,360 550,320" fill="url(#jetGradient)" opacity="0.7"/>
  <!-- Tail -->
  <polygon points="550,290 600,300 600,310" fill="#D4AF37"/>
  <!-- Vertical stabilizer -->
  <polygon points="590,290 610,250 610,340" fill="#B8860B"/>
  <!-- Landing gear -->
  <rect x="380" y="320" width="4" height="40" fill="#333"/>
  <rect x="420" y="320" width="4" height="40" fill="#333"/>
  <text x="400" y="420" font-size="32" font-weight="bold" text-anchor="middle" fill="#D4AF37">Light Jet</text>
  <text x="400" y="460" font-size="16" text-anchor="middle" fill="#666">4-7 Passengers</text>
</svg>
