<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d8428;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  <!-- NYC Skyline -->
  <rect x="50" y="280" width="60" height="220" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="130" y="200" width="50" height="300" fill="url(#goldGradient)" opacity="0.9"/>
  <rect x="200" y="150" width="70" height="350" fill="url(#goldGradient)" opacity="0.85"/>
  <rect x="290" y="180" width="55" height="320" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="360" y="220" width="65" height="280" fill="url(#goldGradient)" opacity="0.85"/>
  <rect x="450" y="140" width="60" height="360" fill="url(#goldGradient)" opacity="0.9"/>
  <rect x="530" y="250" width="50" height="250" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="600" y="190" width="70" height="310" fill="url(#goldGradient)" opacity="0.85"/>
  <rect x="690" y="270" width="50" height="230" fill="url(#goldGradient)" opacity="0.8"/>
  <!-- Windows -->
  <circle cx="85" cy="320" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="85" cy="360" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="165" cy="280" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="165" cy="340" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="235" cy="240" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="235" cy="300" r="3" fill="#FFD700" opacity="0.9"/>
  <!-- Star marker -->
  <polygon points="400,100 410,130 440,130 417,152 427,182 400,160 373,182 383,152 360,130 390,130" fill="#FFD700"/>
  <text x="400" y="380" font-size="24" font-weight="bold" text-anchor="middle" fill="#D4AF37">NYC</text>
</svg>
