<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d8428;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  <!-- Building silhouette -->
  <rect x="100" y="250" width="60" height="250" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="200" y="180" width="70" height="320" fill="url(#goldGradient)" opacity="0.85"/>
  <rect x="320" y="220" width="55" height="280" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="420" y="150" width="65" height="350" fill="url(#goldGradient)" opacity="0.9"/>
  <rect x="540" y="260" width="50" height="240" fill="url(#goldGradient)" opacity="0.75"/>
  <rect x="640" y="200" width="65" height="300" fill="url(#goldGradient)" opacity="0.8"/>
  <!-- Decorative lights -->
  <circle cx="135" cy="320" r="2" fill="#FFD700"/>
  <circle cx="135" cy="380" r="2" fill="#FFD700"/>
  <circle cx="235" cy="280" r="2" fill="#FFD700"/>
  <circle cx="235" cy="340" r="2" fill="#FFD700"/>
  <!-- Label -->
  <text x="400" y="430" font-size="24" font-weight="bold" text-anchor="middle" fill="#D4AF37">MIA</text>
</svg>
